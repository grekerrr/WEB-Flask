version: '3.9'

services:
    db:
        image: postgres:13-alpine
        restart: unless-stopped
        volumes:
            - pg_data:/var/lib/postgresql/data/
        ports:
            - "5433:5432"
        environment:
            - POSTGRES_USER=user1
            - POSTGRES_PASSWORD=user1
            - POSTGRES_DB=flask_hw4
volumes:
    pg_data:
